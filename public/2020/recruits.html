<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recruits</title>
</head>
<body>
  <section><a href="../index.html" style="text-decoration: none;color:green;"><<< GO BACK</a></section>
    <section>
        Congratulations Comrades. We welcome you to the journey of building the world.
    </section><br>
    <section id="recruits">

    </section>

    <script>
        var request = new XMLHttpRequest()
        
        request.open('GET', 'http://localhost:1337/recruits', true)
        request.onload = function() {
          // Begin accessing JSON data here
          var data = JSON.parse(this.response)
    
          if (request.status >= 200 && request.status < 400) {
            data.forEach(recruit => {
              rec_name=recruit.field1;      
              rec_reg=recruit.field2;     
              document.getElementById("recruits").innerHTML=document.getElementById("recruits").innerHTML+rec_name+"<br>"+rec_reg+"<br>"+"<hr>"
              
            })
          } else {
            console.log('error')
          }

          
        }
        
        request.send()
        

        </script>

        
        
</body>
</html>
